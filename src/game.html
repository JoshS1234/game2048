<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./2048_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/SCSS/style-game.css" />
    <title>2048</title>
  </head>
  <body>
    <div class="game">
      <nav>
        <a href="/"
          ><input type="button" class="nav__button" value="Main menu"
        /></a>
      </nav>
      <div class="gameBoard">
        <div class="numSquare" value="" id="1"></div>
        <div class="numSquare" value="" id="2"></div>
        <div class="numSquare" value="" id="3"></div>
        <div class="numSquare" value="" id="4"></div>
        <div class="numSquare" value="" id="5"></div>
        <div class="numSquare" value="" id="6"></div>
        <div class="numSquare" value="" id="7"></div>
        <div class="numSquare" value="" id="8"></div>
        <div class="numSquare" value="" id="9"></div>
        <div class="numSquare" value="" id="10"></div>
        <div class="numSquare" value="" id="11"></div>
        <div class="numSquare" value="" id="12"></div>
        <div class="numSquare" value="" id="13"></div>
        <div class="numSquare" value="" id="14"></div>
        <div class="numSquare" value="" id="15"></div>
        <div class="numSquare" value="" id="16"></div>
      </div>
      <div class="scoreBoard">
        <h1 class="scoreBoard__scoreBox"></h1>
        <input
          class="scoreBoard__restart-button"
          value="restart"
          type="button"
        />
      </div>
      <div class="controller">
        <input
          type="button"
          class="controller__direction-button controller__direction-button--up"
          value="Up"
        />
        <input
          type="button"
          class="controller__direction-button controller__direction-button--left"
          value="Left"
        />
        <input
          type="button"
          class="controller__direction-button controller__direction-button--right"
          value="Right"
        />
        <input
          type="button"
          class="controller__direction-button controller__direction-button--down"
          value="Down"
        />
      </div>
    </div>
    <script type="module" src="/src/game.ts"></script>
  </body>
</html>
